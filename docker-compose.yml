services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  database:
    image: postgres:16-alpine
    container_name: elevas-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "3034:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elevas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # Backend API (NestJS)
  # ========================================
  backend:
    build:
      context: ./backend-rrhh
      dockerfile: Dockerfile
    container_name: elevas-backend
    restart: unless-stopped
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      # Production (VPS):
      - CORS_ORIGIN=https://elevas-app.com,https://elevasconsulting.com,https://api.elevas-app.com
      # Development (local): Descomentar y comentar la l√≠nea de arriba
      # - CORS_ORIGIN=http://localhost:3001,http://localhost:3002,http://localhost:3000
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - elevas-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # ========================================
  # Frontend Dashboard (Next.js)
  # ========================================
  frontend:
    build:
      context: ./frontend-rrhh
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: elevas-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3001
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - elevas-network

  # ========================================
  # Landing Page (Next.js)
  # ========================================
  landing:
    build:
      context: ./elevas-landing
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: elevas-landing
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3002
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
    networks:
      - elevas-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002 || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

# ========================================
# Networks
# ========================================
networks:
  elevas-network:
    driver: bridge
    name: elevas-network

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    name: elevas_postgres_data
    driver: local
  backend_uploads:
    name: elevas_backend_uploads
    driver: local
