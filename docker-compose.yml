version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: elevas-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-elevas_rrhh}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "3034:5432"
    networks:
      - elevas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS) - Producción optimizada
  backend:
    build:
      context: ./backend-rrhh
      dockerfile: Dockerfile
    container_name: elevas-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE:-elevas_rrhh}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SECURE: ${MAIL_SECURE:-false}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      FRONTEND_URL: ${FRONTEND_URL:-https://elevas-app.com}
      LANDING_URL: ${LANDING_URL:-https://elevasconsultin.com}
      CORS_ORIGIN: ${CORS_ORIGIN}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      COMPANY_NAME: ${COMPANY_NAME:-Elevas RRHH}
      RECRUITER_NAME: ${RECRUITER_NAME:-Equipo de Recursos Humanos}
    volumes:
      - ./backend-rrhh/uploads:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - elevas-network
    depends_on:
      database:
        condition: service_healthy

  # Frontend (Next.js) - Producción optimizada
  frontend:
    build:
      context: ./frontend-rrhh
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.elevas-app.com}
    container_name: elevas-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.elevas-app.com}
    ports:
      - "3001:3001"
    networks:
      - elevas-network
    depends_on:
      - backend

  # Landing (Next.js) - Producción optimizada
  landing:
    build:
      context: ./elevas-landing
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://api.elevas-app.com}
    container_name: elevas-landing
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://api.elevas-app.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SECURE: ${MAIL_SECURE:-false}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
    ports:
      - "3002:3002"
    networks:
      - elevas-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: elevas-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - elevas-network
    depends_on:
      - backend
      - frontend
      - landing
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot para SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: elevas-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - elevas-network

networks:
  elevas-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
