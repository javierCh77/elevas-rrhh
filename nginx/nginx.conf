# Nginx configuration para Elevas RRHH Full Stack

events {
    worker_connections 1024;
}

http {
    # Configuración general
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream servers
    upstream backend {
        server backend:3000;
    }

    upstream frontend {
        server frontend:3001;
    }

    upstream landing {
        server landing:3002;
    }

    # Redirect HTTP to HTTPS - Landing (elevasconsultin.com)
    server {
        listen 80;
        server_name elevasconsultin.com www.elevasconsultin.com;

        # Allow Let's Encrypt verification
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Redirect HTTP to HTTPS - App (elevas-app.com)
    server {
        listen 80;
        server_name elevas-app.com www.elevas-app.com;

        # Allow Let's Encrypt verification
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Redirect HTTP to HTTPS - API (api.elevas-app.com)
    server {
        listen 80;
        server_name api.elevas-app.com;

        # Allow Let's Encrypt verification
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server - Landing (elevasconsultin.com)
    server {
        listen 443 ssl http2;
        server_name elevasconsultin.com www.elevasconsultin.com;

        # SSL Certificates (producción - usar Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/elevasconsultin.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/elevasconsultin.com/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Landing (Next.js)
        location / {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://landing;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Next.js specific
            proxy_buffering off;
        }

        # Static files caching
        location /_next/static {
            proxy_pass http://landing;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /public {
            proxy_pass http://landing;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS Server - App Dashboard (elevas-app.com)
    server {
        listen 443 ssl http2;
        server_name elevas-app.com www.elevas-app.com;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/elevas-app.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/elevas-app.com/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Frontend (Next.js)
        location / {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static files caching
        location /_next/static {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS Server - API Backend (api.elevas-app.com)
    server {
        listen 443 ssl http2;
        server_name api.elevas-app.com;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/api.elevas-app.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.elevas-app.com/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;

        # API Routes
        location /api {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # CORS
            add_header 'Access-Control-Allow-Origin' 'https://elevas-app.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Uploads (CVs, etc.)
        location /uploads {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP Server para desarrollo local
    server {
        listen 80;
        server_name localhost;

        # Landing
        location / {
            proxy_pass http://landing;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend App
        location /app {
            rewrite ^/app(.*)$ $1 break;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API Backend
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
