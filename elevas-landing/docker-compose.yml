version: '3.8'

services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elevas-landing
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOSTNAME=0.0.0.0
    networks:
      - elevas-network

networks:
  elevas-network:
    external: true
