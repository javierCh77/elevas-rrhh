version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: elevas-backend-postgres
    environment:
      POSTGRES_USER: elevas_user
      POSTGRES_PASSWORD: elevas_pass123
      POSTGRES_DB: elevas_hr
    ports:
      - "3034:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - elevas-network

  backend-rrhh:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elevas-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - elevas-network

volumes:
  postgres_data:

networks:
  elevas-network:
    driver: bridge
